<!DOCTYPE html>
<html lang="en" ng-app="truckate">
  <head>
    <meta charset="utf-8"/>
    <title>Welcome</title>

    <link rel="stylesheet" type="text/css" href="/css/libs/foundation.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="/common/libs/angular.js"></script>
    <script src="/common/truckate.js"></script>
    <script src="/operator/operator.js"></script>
  </head>

  <body>
    <header class="row">
      <h1>Welcome to your new realtime app!</h1>
      <h5>Open this page in multiple tabs or browsers and type a message below</h5>
    </header>

    <div class="row" ng-controller="OperatorController">
      <form ng-submit="submit()" class="large-12 columns">
        <div class="row">
          <input class="small-8 columns" type="text" autocomplete="off" ng-model="entryName" />
          <input class="small-3 columns" type="text" autocomplete="off" ng-model="entryPrice" />
          <input class="small button small-1 columns" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
