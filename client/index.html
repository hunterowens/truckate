<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <meta charset="utf-8"/>
    <title>Welcome</title>

    <link rel="stylesheet" type="text/css" href="css/libs/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  
  <body>
    <header class="row">
      <h1>Welcome to your new realtime app!</h1>
      <h5>Open this page in multiple tabs or browsers and type a message below</h5>
    </header>

    <div class="row" ng-controller="test">
      <input class="small-4 columns" type="text" ng-model="hello" />
    </div>

    <div class="row" ng-controller="ChatCtrl">
      <form id="demo" ng-submit="publish()" class="large-9 columns">
        <div id="chatlog" ng-repeat="message in messages" class="row">
          <div>
            <span class="from small-4 columns">{{message.from}}</span>
            <span class="message small-3 columns">{{message.message}}</span>
            <span class="time small-1 columns">{{message.time | date}}</span>
          </div>
        </div>
        <div class="row">
          <input id="myMessage" class="12-large columns" type="text" autocomplete="off" ng-model="draft" />
        </div>
      </form>
      <div class="large-3 columns">
        <h3>Sidebar!</h3>
        <form ng-submit="changeNick()">
          <label>nick</label>
          <input class="3-large columns" type="text" ng-model="nick" />
        </form>
        <form ng-submit="joinRoom()">
          <label>room</label>
          <input class="3-large columns" type="text" ng-model="room" />
        </form>
      </div>
    </div>
  </body>
</html>
